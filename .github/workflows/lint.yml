name: Lint
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Restore cache
      uses: c-hive/gha-yarn-cache@v2

    - name: Install dependencies
      run: yarn install

    - name: Lint
      run: yarn lint
